<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hangman Game</title>
        <link rel="stylesheet" href="CSS/master.css">
    </head>
    <body>
        <div class="contaner">
            <div class="info">
                <div class="game-name">Hangman Game</div>
                <div class="category">Word From: <span></span></div>
            </div>
            <hr>
            <div class="row">
                <div class="hangman-draw">
                    <div class="the-draw">
                        <div class="stand"></div>
                        <div class="rope"></div>
                        <div class="man">
                            <div class="handes"></div>
                            <div class="legs"></div>
                        </div>
                        <div class="table">
                            <div class="left"></div>
                            <div class="right"></div>
                        </div>
                    </div>
                </div>
                <div class="letters">
                    <div class="finish"><p></p></div>
                </div>
            </div>
            <hr>
            <div class="letters-guess"></div>
        </div>

        <audio id="nice" src="audio/nice.mp4" preload="auto"></audio>
        <audio id="error" src="audio/error.mp4" preload="auto"></audio>
        <script src="JS/main.js"></script>
    </body>
</html>
